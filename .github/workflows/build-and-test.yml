name: build and test

on:
  push:
  pull_request:
    branches: [main]
    paths:
      - '**.cs'
      - '**.csproj'

env:
  DOTNET_VERSION: '7.0' # The .NET SDK version to use
  DB_PATH: DataBase

jobs:
  build-and-test:

    name: build-and-test-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Move DataBase to specific directory
      run: mv ${{ env.DB_PATH }} /home/runner/work/Airport-Ticket-Booking/Airport-Ticket-Booking/AirportTicketBooking.Test/bin/Debug/net7.0/

    - name: Test
      run: dotnet test --no-restore --verbosity normal
